<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pixel Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../Canvas.js"></script>
</head>
<body>
  <h1>My Pixel Challenge</h1>
    <div id="container" class="container">
     
        <div id="gameboard" class="gameboard">
          <canvas id="canvas" class="game" width="550" height="550"></canvas>
          <div id="chat" class="chat">

          </div>
          <div class="msg-input">
            <input type="text" name="message" id="message" placeholder="type a message...">
            <input type="button" value="send" id="send">
          </div>
        </div>
    </div>

    <script>
class Canvas{
    
    constructor(width, height, imgUrl){
        this.width = width;
        this.height = height;
        this.imgUrl = imgUrl;
    }


    render(canvas){
    ctx = canvas.getContext("2d");
    
    canvas.width = this.width; //550;
    canvas.height = this.height;//550;
    
    let background = new Image();
    background.src = this.imgUrl;
    
    // Make sure the image is loaded first otherwise nothing will draw.
    background.onload = function(){
        ctx.drawImage(background,0,0);
    }
}

}
      // ---- @initialization ----
      var imgUrl= 'https://i.picsum.photos/id/400/500/500.jpg'

      var canvas = jQuery('#canvas');
      canvas.css('background-image', 'url(' + imgUrl + ')');

      ctx = canvas[0].getContext("2d");

      ctx.beginPath();
      ctx.fillRect(125, 35, 50, 50);
      ctx.closePath();
      ctx.clearRect(0,0,50,50);

      
      var socket = io.connect();
      socket.on('client_connect', function (data) {
        
      });
      // --- @functions ---
      var sendMessage = function(msg){
          socket.emit('message', { message: msg});
      };

      var chat = function(data){
        
        let c = getRandomColor();
        let username = "<span style=" + "color:" + c + ">" + data.username + ': </span>';
        let child = username + '<span class="msg">' + data.message + '</span>' + '</br>';
        jQuery("#chat").append(child); 
      };

      var getRandomColor = function () {
        let letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      };
      // ---- @events trigger ----
      jQuery("#send").on('click', function(){
        sendMessage(jQuery('#message').val());
        jQuery('#message').val('')
      });

      jQuery('#message').on('change', function(){
        sendMessage(jQuery(this).val());
        jQuery(this).val('')
    
      });

      socket.on('init',function(data){
        canvas.css('background-image', 'url(' + data.imgUrl + ')');
      });

      socket.on('message', function(data){
        chat(data);
      });
    </script>
</body>
</html>
